language: node_js

node_js: '6.10'

env:
  global:
  - secure: 
  - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_7ac30f33e643_key -iv $encrypted_7ac30f33e643_iv
  -in env.yml.enc -out env.yml -d
- npm install -g serverless

install: npm install

script:
  - npm run test && npm run coverage
  - npm run build
  - serverless deploy
